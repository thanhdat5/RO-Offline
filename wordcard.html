    <script type="text/javascript">
        // Hardcode
        var totalWordCard = 8;
        var isInit = false;
        var _completeGameCheck = [];
        var bookURL = 'img/Goldfish are Boring.jpg';

        // Card clicked
        function card_clicked(index) {
            var sounds = document.getElementsByTagName('audio');
            for (i = 0; i < sounds.length; i++) {
                if (!sounds[i].paused) {
                    return false;
                }
            }
            $('#card-item-' + index).toggleClass('hover');
            if ($('#card-item-' + index).hasClass('hover')) {
                let au = document.getElementById('rd-audio-' + index);
                allAudioArr.push(au);
                au.play();
                arrTimeout.push(setTimeout(() => {
                    completeCheck();
                }, au.duration * 1000));
            }
            if (_completeGameCheck.indexOf(index) === -1) {
                _completeGameCheck.push(index);
            }
        }

        // Check complete
        function completeCheck() {
            if (totalWordCard === _completeGameCheck.length) {
                setCompleteActType(bookURL);
            }
        }
    </script>
